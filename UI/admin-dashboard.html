<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Admin Dashboard</title>
</head>

<body>
  <div class="small__container__fix">
    <header class="header">
      <div class="dashboard__container">
        <div class="header__content">
          <a href="index.html" class="header__logo header__logo__dashboard--back">
            &LeftArrow; Back-To-Home</a>
          <!--/.header__logo-->
          <nav class="nav">
            <ul class="nav__item">
              <li class="nav__list"><i class="fas fa-user"></i> <span class="dashboard-username">Abidex4yemi</span></li>
              <li class="nav__list"><a href="index.html" class="nav__link btn btn__primary--color">Logout</a></li>
            </ul>
          </nav>
          <!--/.nav-->
        </div>
      </div>
    </header>
    <!--/.main-header-->

    <section class="dashboard padding-top-fix-dashboard">
      <div class="dashboard__container">
        <div class="dashboard-content">
          <div class="dashboard-content__sidebar">
            <ul class="sidebar__item">
              <li class="sidebar__item__list">
                <h4 class="sidebar__item__list__heading">Total Posted question(s)</h4>
                <span class="sidebar__item__list__value">20</span>
              </li>
              <li class="sidebar__item__list">
                <h4 class="sidebar__item__list__heading">Total Commented Question(s)</h4>
                <span class="sidebar__item__list__value">60</span>
              </li>
            </ul>

            <div class="meetup-action-container">
              <button type="button" class="btn btn__success--color btn-block" id="create-meetup">Create Meet
                UP</button>

              <button type="button" class="btn btn__danger--color btn-block" id="delete-meetup">Delete Meet
                UP</button>
            </div>
          </div>
          <!--/.dashboard-content__sidebar-->

          <div class="dashboard-content__main__content">
            <div class="dashboard__content">
              <div class="question-list__content">
                <div class="question-summary">
                  <div class="question__vote__count">
                    <div class="votes">
                      <div class="mini-counts"><span title="0 votes">0</span></div>
                      <div class="vote__text">votes</div>
                    </div>

                    <div class="status">
                      <div class="mini-counts"><span title="0 answers">0</span></div>
                      <div class="vote__text">answers</div>
                    </div>

                    <div class="views">
                      <div class="mini-counts"><span title="1 view">1</span></div>
                      <div class="vote__text">view</div>
                    </div>
                  </div>
                  <!--/.question__vote__count-->

                  <div class="question__info__summary">
                    <h3 class="question__title">
                      <a href="" class="question__item-link question-link">How to in macOS</a>
                    </h3>

                    <div class="meetup-tags">
                      <a href="" class="question__item-link post-tag" title="show questions tagged 'macos'" rel="tag">macos</a>
                      <a href="" class="question__item-link post-tag" title="show questions tagged 'protocol-buffers'"
                        rel="tag">protocol-buffers</a>
                    </div>

                    <div class="started">
                      <a href="" class="question__item-link started-link">asked <span title="2018-12-16 09:28:25Z"
                          class="relative__time">1
                          min ago</span></a>
                      <a href="" class="question__item-link question__user--link"> James Janet </a><span class="reputation-score"
                        title="reputation score">
                        531 </span>
                    </div>

                  </div>
                  <!--/.question__info__summary-->
                </div>
                <!--/.question-summary-->
              </div>
            </div>
          </div>
          <!--/.dashboard-content__main__content-->
        </div>
        <!--/.dashboard__content-->
      </div>
    </section>
    <!--/.dashboard-->

  </div>
  <!--/.small__container__fix-->

  <section class="footer">
    <div class="dashboard__container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span class="footer-heart-container">Made with <i class="fas fa-heart"></i> By Yemi</span>
          </li>

          <li class="footer__list">
            <span>&copy; Questioner 2019</span>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->


  <!--==========create-meetup-modal Modal window body======================-->
  <!-- Modal -->
  <div id="create-meetup-modal" class="modal">
    <!-- Modal content -->
    <div class="">
      <div class="form__container modal-content" id="create-meetup-form">
        <form action="" class="form form-s-w">
          <span class="close">&times;</span></span>

          <ul class="feedback-message">

          </ul>

          <div class="form__input__group">
            <label for="meetup-topic" class="form__label">Meetup Topic <span class="required">*</span></label>
            <input type="text" class="form__input topic" id="meetup-topic" placeholder="Using GitFlow" required
              autofocus>
            <small class="error"></small>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="meetup-location" class="form__label">location <span class="required">*</span></label>
            <input type="text" class="form__input location" id="meetup-location" placeholder="Kano" required>
            <small class="error"></small>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="meetup-tags" class="form__label">Tags <span class="required">*</span></label>
            <input type="text" class="form__input tags" id="meetup-tags" placeholder="workflow, branching">
            <small class="error"></small>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="meetup-date" class="form__label">Date &amp; Time</label>
            <input type="datetime-local" class="form__input happeningOn" id="meetup-date" required>
            <small class="error"></small>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="meetup-image" class="form__label">Upload Image </label>
            <input type="file" class="form__input images" id="meetup-images" multiple>
            <small class="error"></small>
          </div>
          <!--/.form__input__container-->

          <button type="submit" class="btn btn__primary--color btn__primary--color--submit" id="create-meetup-btn">Create
            Meet
            up</button>
        </form>
      </div>

      <div class="overlay">
        <div class="spinner-icon-container">
          <svg version="1.2" class="spinner-icon" height="80" width="125" xmlns="http://www.w3.org/2000/svg" viewport="0 0 125 80"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path fill="none" stroke="#ffffff" stroke-miterlimit="20" d="M52,21 L81,40 L52,60 Z"></path>
          </svg>
        </div>
      </div>
      <!--/.overlay-->
    </div>
  </div>
  <!--/.modal-->


  <!--==========delete-meetup-modal Modal window body======================-->
  <!-- Modal -->
  <div id="delete-meetup-modal" class="modal">
    <!-- Modal content -->
    <div class="">
      <div class="form__container modal-content" id="delete-meetup-form">
        <form action="" class="form form-s-w">
          <span class="close">&times;</span></span>
          <div class="form__input__group">
            <label for="meetup-topic-delete" class="form__label">Select Meet Up Topic <span class="required">*</span></label>
            <select name="" id="" class="form__input form__input-select" id="meetup-topic-delete" required>
              <option value="">Choose Topic</option>
              <option value="1">Using GitFlow</option>
              <option value="2">Web development</option>
            </select>
          </div>
          <!--/.form__input__container-->

          <button type="submit" class="btn btn__primary--color btn__primary--color--submit" id="delete-btn">Delete Meet
            Up</button>
        </form>
      </div>
    </div>
  </div>
  <!--/.modal-->

  <script src="js/admin-dashboard.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/create-meetup.js"></script>
</body>

</html>
