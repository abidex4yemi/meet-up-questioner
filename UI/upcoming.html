              <div class="upcoming__body">
                <button class="accept__btn">Attend Meetup</button>
              </div>
            </a>
          </div>
          <!--/.upcoming__meetup__container-->

          <div class="upcoming__meetup__container">
            <a href="#" class="upcoming__meetup br">

          <!--/.upcoming__meetup__container-->

          <div class="upcoming__meetup__container">

              </header>

              <div class="upcoming__body">
                <button class="accept__btn">Attend Meetup</button>
              </div>
            </a>
          </div>
          <!--/.upcoming__meetup__container-->
        </div>
      </div>
      <!--/.container-->
  </div>
  </section>
  <!--/.upcoming-->
