<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Sign In</title>
</head>

<body>
  <div class="small__container__fix">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="index.html" class="header__logo">
            <h1 class="header__logo--title">Questioner</h1>
          </a>
          <!--/.header__logo-->

          <nav class="nav">
            <ul class="nav__item">
              <li class="nav__list"><a href="meetups.html" class="nav__link">All meetups</a></li>
              <li class="nav__list"><a href="upcoming.html" class="nav__link">Upcoming Meet Up</a></li>
              <li class="nav__list"><a href="sign-in.html" class="nav__link btn btn__primary--color btn__primary--color--outline">sign
                  in</a></li>
              <li class="nav__list"><a href="sign-up.html" class="nav__link btn btn__primary--color">sign up</a></li>
            </ul>
          </nav>
          <!--/.nav-->
        </div>
      </div>
    </header>
    <!--/.main-header-->

    <section class="sign-in">
      <div class="container">
        <h3 class="form__headline">Welcome back!</h3>
        <div class="form__container">
          <form action="" class="form" id="sign-up-form">
            <div class="form__input__group">
              <label for="sign-in-email" class="form__label">Email <span class="required">*</span></label>
              <input type="text" class="form__input" id="sign-in-email" placeholder="you@example.com" autofocus
                required>
            </div>
            <!--/.form__input__container-->

            <div class="form__input__group">
              <label for="sign-in-password" class="form__label">Password <span class="required">*</span></label>
              <input type="password" class="form__input" id="sign-in-password" placeholder="********" required>
              <a href="forgot-password.html" class="forgot__password">forgot password</a>
            </div>
            <!--/.form__input__container-->

            <button type="submit" class="btn btn__primary--color btn__primary--color--submit" id="sign-in-btn">Sign In</button>
          </form>
        </div>
      </div>
    </section>
    <!--/.sign-up-->
  </div>
  <section class="footer">
    <div class="container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span>&copy; Questioner 2018</span>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Terms of Service</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Privacy Policy</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Cookie Policy</span></a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->

  <script src="js/signin.js"></script>
</body>

</html>
