<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Sign Up</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">
          <h1 class="header__logo--title">Questioner</h1>
        </a>
        <!--/.header__logo-->

        <nav class="nav">
          <ul class="nav__item">
            <li class="nav__list"><a href="upcoming.html" class="nav__link">Upcoming Meet Up</a></li>
            <li class="nav__list"><a href="sign-in.html" class="nav__link btn btn__primary--color btn__primary--color--outline">sign
                in</a></li>
            <li class="nav__list"><a href="sign-up.html" class="nav__link btn btn__primary--color">sign up</a></li>
          </ul>
        </nav>
        <!--/.nav-->
      </div>
    </div>
  </header>
  <!--/.main-header-->

  <section class="sign-up">
    <div class="container">
      <h3 class="form__headline">Create your Questioner account. It's free and only takes a minute.</h3>
      <div class="form__container">
        <form action="" class="form" id="sign-up-form">
          <div class="form__input__group">
            <label for="sign-up-firstName" class="form__label">First Name <span class="required">*</span></label>
            <input type="text" class="form__input" id="sign-up-firstName" placeholder="John" autofocus required>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="sign-up-lastName" class="form__label">Last Name <span class="required">*</span></label>
            <input type="text" class="form__input" id="sign-up-lastName" placeholder="Doe" required>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="sign-up-email" class="form__label">Email <span class="required">*</span></label>
            <input type="text" class="form__input" id="sign-up-email" placeholder="you@example.com" required>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="sign-up-password" class="form__label">Password <span class="required">*</span></label>
            <input type="password" class="form__input" id="sign-up-password" placeholder="UpperCase, LowerCase, Number/SpecialChar and min 8 Chars" required>
          </div>
          <!--/.form__input__container-->
          
          <div class="form__input__group">
            <label for="sign-up-password-confirmation" class="form__label">Re-Type Password <span class="required">*</span></label>
            <input type="password" class="form__input" id="sign-up-password-confirmation" placeholder="UpperCase, LowerCase, Number/SpecialChar and min 8 Chars" required>
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="sign-up-tel" class="form__label">Mobile Number <span class="required">*</span></label>
            <input type="tel" class="form__input" id="sign-up-tel" placeholder="+234-6384992378">
          </div>
          <!--/.form__input__container-->

          <div class="form__input__group">
            <label for="username" class="form__label">Username</label>
            <input type="text" class="form__input" id="username" placeholder="Johnny124" required>
          </div>
          <!--/.form__input__container-->

          <button type="submit" class="btn btn__primary--color btn__primary--color--submit">Create Account</button>
        </form>
      </div>
    </div>
  </section>
  <!--/.sign-up-->

  <section class="footer">
    <div class="container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span>&copy; Questioner 2018</span>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Terms of Service</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Privacy Policy</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Cookie Policy</span></a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->

  <script src="js/script.js"></script>
</body>

</html>
