<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600|Domine|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Questioner | Post Question</title>
</head>

<body>
  <div class="small__container__fix">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="index.html" class="header__logo">
            <h1 class="header__logo--title">Questioner</h1>
          </a>
          <!--/.header__logo-->

          <nav class="nav">
            <ul class="nav__item">
              <li class="nav__list"><a href="upcoming.html" class="nav__link">Upcoming Meet Up</a></li>
              <li class="nav__list"><a href="sign-in.html" class="nav__link btn btn__primary--color btn__primary--color--outline">sign
                  in</a></li>
              <li class="nav__list"><a href="sign-up.html" class="nav__link btn btn__primary--color">sign up</a></li>
            </ul>
          </nav>
          <!--/.nav-->
        </div>
      </div>
    </header>
    <!--/.main-header-->

    <section class="post-question">
      <div class="container">
        <h3 class="form__headline">Welcome to Questioner!</h3>
        <div class="post-question__content">
          <div class="form__container">
            <form action="" class="form" id="post-question-form">
              <div class="form__input__group">
                <label for="meetup-q-topic" class="form__label">Topic <span class="required">*</span></label>
                <select name="" id="meetup-q-topic" class="form__input form__input-select">
                  <option value="">Choose</option>
                  <option value="1">Technology</option>
                  <option value="2">Web development</option>
                </select>
              </div>
              <!--/.form__input__container-->


              <div class="form__input__group">
                <label for="q-title" class="form__label">Question Title <span class="required">*</span></label>
                <input type="text" class="form__input" id="q-title" placeholder="John">
              </div>
              <!--/.form__input__container-->

              <div class="form__input__group">
                <label for="post-q-body" class="form__label">Question Body <span class="required">*</span></label>
                <textarea name="" id="post-q-body" rows="5" class="form__textarea"></textarea>
              </div>
              <!--/.form__input__container-->

              <button type="submit" class="btn btn__primary--color btn__primary--color--submit" id="post-q-btn">Post
                Question</button>
            </form>
          </div>
        </div>
        <!--/.post-question__content-->
      </div>
    </section>
    <!--/.post-question-->

  </div>
  <section class="footer">
    <div class="container">
      <div class="footer__content">
        <ul class="footer__item">
          <li class="footer__list">
            <span>&copy; Questioner 2018</span>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Terms of Service</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Privacy Policy</span></a>
          </li>
          <li class="footer__list">
            <a href="" class="footer__link"><span>Cookie Policy</span></a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </section>
  <!--/.footer-->

  <script src="js/script.js"></script>
</body>

</html>
